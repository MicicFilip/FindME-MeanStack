<div class="form-container">
    <form method="post" autocomplete="off">

        <div class="form-group">
            <h2>Profile picture</h2>
            <br>
            <img ng-src="data:image/png;base64,{{vm.user.photoID.base64}}" />
            <input type="hidden"/>
            <br><br>
            <div class="input-group">
                <input type="file" id="photoID" ng-model="vm.user.photoID" base-sixty-four-input maxsize="5000"
                       accept="image/*" class="inputfile">
                <label for="photoID">Select</label>
            </div>
        </div>
        <!--<input type="text" id="demo" class="form-control" ng-model="vm.user.photoID.base64">-->
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" id="firstName" class="form-control" ng-model="vm.user.firstName" required>
        </div>

        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" class="form-control" ng-model="vm.user.lastName" required>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ng-model="vm.user.username" required>
        </div>

        <div class="form-group">
            <label for="bio">Bio</label>
            <input type="text" id="bio" class="form-control" ng-model="vm.user.bio">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" ng-model="vm.user.password">
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <label class="radio-inline"><input type="radio" id="gender" value="Male"
                                               ng-model="vm.user.gender">Male</label>
            <label class="radio-inline"><input type="radio" id="gender" value="Female" ng-model="vm.user.gender">Female</label>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.saveUser()">Save</button>
            <!--<button class="btn btn-danger" ng-click="vm.deleteUser()">Delete</button>-->
        </div>

    </form>
</div>
