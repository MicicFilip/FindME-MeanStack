    <script src="shared/user-avatar.directive.js"></script>

<body>
    <!-- header -->

    <div class="container-full header-upper">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <a ui-sref="home" class="brand">
                        <span><img src="/app/app-content/logo.jpg" > find awesome people!</span>
                    </a>
                </div>
            </div>
        </div>
    </div>


    <div class="container-full header-lower">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-6 searcher">
                    <input type="text" placeholder="Search everything!" name="place" id="place">
                    <input type="submit" value="GO">
                </div>
                <div class="col-md-6 col-sm-6 links">
                    <ul>
                        <li>
                            <a ui-sref="test">
                                Chat
                            </a>
                        </li>
                        <li>
                            <a ui-sref="account">
                                Profile
                            </a>
                        </li>
                        <li>
                            <a href="/login" target="_self">
                                Logout
                            </a>
                        </li>


                    </ul>
                </div>
            </div>
        </div>
    </div>



    <!--<ul class="nav nav-tabs">-->

            <!--<li ng-class="{active: activeTab === 'account'}"><a ui-sref="account">Account</a></li>-->

        <div class="flash-message" ng-if="flash">
            <div class="{{'alert alert-' + flash.type}}" ng-bind="flash.message"></div>
        </div>


    <!-- main -->
    <main ui-view></main>




    <!-- footer -->
    <footer></footer>
